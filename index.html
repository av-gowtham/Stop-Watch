<html>
  <head>

    <link rel="Stylesheet" href="./stop-watch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
      <div class="container">
        <h1>Stop Watch</h1>
        <div class="display">
          <p class="js-hours time-display">00h</p>
          <p class="js-minutes time-display ">00m</p>
          <p class="js-seconds time-display">00s</p>
          <p class="js-milliseconds time-display">00</p>
        </div>
        <div class="btn ">
          <button class="js-start button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-timer"><line x1="10" x2="14" y1="2" y2="2"/><line x1="12" x2="15" y1="14" y2="11"/><circle cx="12" cy="14" r="8"/></svg><p >Start</p></button>

          <button class="js-reset button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-timer-reset"><path d="M10 2h4"/><path d="M12 14v-4"/><path d="M4 13a8 8 0 0 1 8-7 8 8 0 1 1-5.3 14L4 17.6"/><path d="M9 17H4v5"/></svg><p>Reset</p></button>
        </div>
        <div class="lap">
          <div class="list"></div>
        </div>
      </div>


    <script src="./stop-watch.js"></script>
  </body>
